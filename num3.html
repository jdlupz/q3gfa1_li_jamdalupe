<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 3</title>
</head>
<body>
    <script>
        var question = "Do you agree in sharing your personal information?";

        var nickname = "Jam";
        var heightin = 59;
        var weightkg = 45;

        var feet = Math.floor(heightin / 12);
        var inches = heightin % 12;
        var height = feet + "' " + inches + "\"";

        var weightlbs = weightkg * 2.20462;

        if (confirm(question)==true)
        {
            console.log("Name: " + nickname + "\nHeight: " + height + "\nWeight: " + weightlbs.toFixed(2) + " lbs");  
        }

        else{
            console.log("User does not wish to share his/her information.");
        }
    </script>
</body>
</html>
